        rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>

<body>
    <header class="cabeca">
        <nav >
            <div>
                <a href="../index.html" class="logo"><img src="../img/logo.png" alt="logo" width="50px"></a>
                <div class="paginas">
                    <a class="nav-link botao" href="./esportes.html">Esporte</a>
                    <a class="nav-link botao" href="./cidade.html">Cidade</a>
                    <a class="nav-link botao" href="./politica.html">Politica</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="titulo">
        <h1>CONTATO</h1>
    </div>
    <div id="contato">
        <h2>Contato</h2>
        <p>Entre em contato conosco:</p>
        <form action="" class="form">
            <div class="infoContato">
                <p>Nome:</p>
                <input type="texto" name="nome"  id="nome" placeholder="Seu Nome">
            </div>
            <div class="infoContato">
                <p>Email:</p>
                <input type="email"  name="email"  id="email" placeholder="seu@email.com">
            </div>
            <div class="infoContato">
                <p>Mensagem:</p>
                <textarea name="texto"  id="mensagem" rows="4" placeholder="Sua Mensagem"></textarea>
            </div>
        </form>
        <button type="submit">Enviar</button>
    </div>
</body>
